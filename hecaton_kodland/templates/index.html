<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Poster creator</title>
</head>
<body>
  <header class="header">
    <img src="../static/img/logo.png" alt="logo" width="50" height="50">
    <ul class="main-list">
        <li class="list__item">
          <a href="https://discord.gg/RpgyAQpNj9">Our Discord Group!</a>
        </li>
        <li class="list__item">
          <a href="https://github.com/bendelibiralya/python_pro_hecaton">Our Github Repo</a>
        </li>
        <li class="list__item">
          <a href={{"/"}}>Main Page</a>
        </li>
        <li class="list__item">
          <a href="https://discord.gg/rJZb9YEVWZ">Collection</a>
        </li>
        <li class="list__item">
          <a href="https://discord.gg/F9D8r4NRjk">Feedback</a>
        </li>
    </ul>
  </header>
  <main>
    {% block content %}
    <div class="form-block">
      <h1>Create Your Climate Change Poster!</h1>
      <form method="POST" action="{{ url_for('index') }}">
        <ul class="form-list">
          <li class="form-list_item">
            <label for="image-selector">Choose an image:</label>
            <select name="image-selector" id="image-selector">
              <option value="logo.png" {% if selected_image == 'logo.png' %}selected{% endif %}>Choose an image!</option>
              <option value="cc1.jpg" {% if selected_image == 'cc1.jpg' %}selected{% endif %}>1</option>
              <option value="cc2.jpg" {% if selected_image == 'cc2.jpg' %}selected{% endif %}>2</option>
              <!--Görev #1. Yeni foto buraya ekleyin -->
              <option value="cc3.jpg" {% if selected_image == 'cc3.jpg' %}selected{% endif %}>3</option>
              <option value="cc4.jpg" {% if selected_image == 'cc4.jpg' %}selected{% endif %}>4</option>
              <option value="cc5.jpg" {% if selected_image == 'cc5.jpg' %}selected{% endif %}>5</option>
              <option value="cc6.gif" {% if selected_image == 'cc6.gif' %}selected{% endif %}>6</option>
              <option value="cc7.jpg" {% if selected_image == 'cc7.jpg' %}selected{% endif %}>7</option>
              <option value="cc8.jpg" {% if selected_image == 'cc8.jpg' %}selected{% endif %}>8</option>
              <option value="cc9.jpg" {% if selected_image == 'cc9.jpg' %}selected{% endif %}>9</option>
              <option value="cc10.jpg" {% if selected_image == 'cc10.jpg' %}selected{% endif %}>10</option>
              <option value="cc11.jpg" {% if selected_image == 'cc11.jpg' %}selected{% endif %}>11</option>
              <option value="cc12.jpg" {% if selected_image == 'cc12.jpg' %}selected{% endif %}>12</option>
              <option value="cc13.jpg" {% if selected_image == 'cc13.jpg' %}selected{% endif %}>13</option>
              <option value="cc14.jpg" {% if selected_image == 'cc14.jpg' %}selected{% endif %}>14</option>
              <option value="cc15.jpg" {% if selected_image == 'cc15.jpg' %}selected{% endif %}>15</option>
              <option value="cc16.jpg" {% if selected_image == 'cc16.jpg' %}selected{% endif %}>16</option>
              <option value="cc17.jpg" {% if selected_image == 'cc17.jpg' %}selected{% endif %}>17</option>
              <option value="cc18.jpg" {% if selected_image == 'cc18.jpg' %}selected{% endif %}>18</option>
              <option value="cc19.jpg" {% if selected_image == 'cc19.jpg' %}selected{% endif %}>19</option>
              <option value="cc20.jpg" {% if selected_image == 'cc20.jpg' %}selected{% endif %}>20</option>
              <option value="cc21.jpg" {% if selected_image == 'cc21.jpg' %}selected{% endif %}>21</option>
              <option value="cc22.jpg" {% if selected_image == 'cc22.jpg' %}selected{% endif %}>22</option>
            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop">The upper text:</label>
            <input class="input_text" type="text" placeholder="Top text" name="textTop">
          </li>
          <li class="form-list_item">
            <label for="textBottom">The lower text:</label>
            <input class="input_text" type="text" placeholder="Bottom text" name="textBottom">
          </li>
          <li class="form-list_item">
            <label for="color-selector-1">Color of your upper text:</label>
            <select name="color-selector-1" id="color-selector-1">
              <option value="white" {% if selected_color_1 == 'white' %}selected{% endif %}>White</option>
              <option value="black" {% if selected_color_1 == 'black' %}selected{% endif %}>Black</option>
              <!--Ek görev #1. Yeni renkler ekleyin -->
              <option value= "orange" {% if selected_color_1 == 'orange' %}selected{% endif %}>Orange</option>
              <option value= "blue" {% if selected_color_1 == 'blue' %}selected{% endif %}>Dark blue</option>
              <option value= "green" {% if selected_color_1 == 'green' %}selected{% endif %}>Green</option>
              <option value= "red" {% if selected_color_1 == 'red' %}selected{% endif %}>Red</option>
              <option value= "yellow" {% if selected_color_1 == 'yellow' %}selected{% endif %}>Yellow</option>
              <option value= "pink" {% if selected_color_1== 'pink' %}selected{% endif %}>Pink</option>
              <option value= "purple" {% if selected_color_1 == 'purple' %}selected{% endif %}>Purple</option>
              <option value= "brown" {% if selected_color_1 == 'brown' %}selected{% endif %}>Brown</option>
            </select>
          </li>
          <li class="form-list_item">
            <label for="color-selector-2">Color of your lower text:</label>
            <select name="color-selector-2" id="color-selector-2">
              <option value="white" {% if selected_color_2 == 'white' %}selected{% endif %}>White</option>
              <option value="black" {% if selected_color_2 == 'black' %}selected{% endif %}>Black</option>
              <!--Ek görev #1. Yeni renkler ekleyin -->
              <option value= "orange" {% if selected_color_2 == 'orange' %}selected{% endif %}>Orange</option>
              <option value= "blue" {% if selected_color_2 == 'blue' %}selected{% endif %}>Dark blue</option>
              <option value= "green" {% if selected_color_2 == 'green' %}selected{% endif %}>Green</option>
              <option value= "red" {% if selected_color_2 == 'red' %}selected{% endif %}>Red</option>
              <option value= "yellow" {% if selected_color_2 == 'yellow' %}selected{% endif %}>Yellow</option>
              <option value= "pink" {% if selected_color_2 == 'pink' %}selected{% endif %}>Pink</option>
              <option value= "purple" {% if selected_color_2 == 'purple' %}selected{% endif %}>Purple</option>
              <option value= "brown" {% if selected_color_2 == 'brown' %}selected{% endif %}>Brown</option>
            </select>
          </li>
          <li class="form-list_item">
            <label for="color-selector-3">Color of the frame:</label>
            <select name="color-selector-3" id="color-selector-3">
              <option value="none" {% if selected_color_3 == 'none' %}selected{% endif %}>None</option>
              <option value="white" {% if selected_color_3 == 'white' %}selected{% endif %}>White</option>
              <option value="black" {% if selected_color_3 == 'black' %}selected{% endif %}>Black</option>
              <!--Ek görev #1. Yeni renkler ekleyin -->
              <option value= "orange" {% if selected_color_3 == 'orange' %}selected{% endif %}>Orange</option>
              <option value= "blue" {% if selected_color_3 == 'blue' %}selected{% endif %}>Dark blue</option>
              <option value= "green" {% if selected_color_3 == 'green' %}selected{% endif %}>Green</option>
              <option value= "red" {% if selected_color_3 == 'red' %}selected{% endif %}>Red</option>
              <option value= "yellow" {% if selected_color_3 == 'yellow' %}selected{% endif %}>Yellow</option>
              <option value= "pink" {% if selected_color_3== 'pink' %}selected{% endif %}>Pink</option>
              <option value= "purple" {% if selected_color_3 == 'purple' %}selected{% endif %}>Purple</option>
              <option value= "brown" {% if selected_color_3 == 'brown' %}selected{% endif %}>Brown</option>
            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop_y">Enter the Y axis position of the upper text:</label>
            <input class="input_text" id="textTop_y" type="text" placeholder="Top text" name="textTop_y">
          </li>
          <li class="form-list_item">
            <label for="textBottom_y">Enter the Y axis position of the lower text:</label>
            <input class="input_text" id="textBottom_y" type="text" placeholder="Bottom text" name="textBottom_y">
          </li>
          <button type="submit">Create poster</button>
        </ul>
      </form>
    </div>
    <div class="photo-block" id="photoBlock">
      
      <p class="text_top" style="color: {{selected_color_1}}; top: {{text_top_y}}px">
        <!-- Görev #2. Değişkenleri HTML’e taşıma -->
        {{text_top}}
      </p>
      <div class="img__border" style="border-color: {{ selected_color_3}}">
        <img class="photo" src="{{ url_for('serve_images', path=selected_image) }}" alt="{{ selected_image }}" width="500">
      </div>
      
      

      <p class="text_bottom" style="color: {{selected_color_2}}; bottom: {{text_bottom_y}}px">
        <!-- Görev #2. Değişkenleri HTML’e taşıma -->
        {{text_bottom}}
      </p>
    </div>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
